<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Useless Toggle</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://cloud.umami.is/script.js" data-website-id="f8635bd0-7970-489b-b1c9-bab4c0f19861"></script>
</head>
<body>
    <div class="container">
        <h1>Useless Toggle</h1>
        <p>Try to turn it on... if you can!</p>
        
        <div class="toggle-area">
            <div class="toggle-container">
                <div class="toggle" id="toggle">
                    <div class="toggle-switch"></div>
                </div>
            </div>
            
            <div class="stickman" id="stickman">
                <div class="head"></div>
                <div class="body"></div>
                <div class="arm left-arm"></div>
                <div class="arm right-arm"></div>
                <div class="leg left-leg"></div>
                <div class="leg right-leg"></div>
            </div>
        </div>
        
        <div class="counter">
            Times turned off: <span id="counter">0</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
<footer>
    <p class="footer-text">Made with ❤️ by <a href="https://irtaza.xyz/">Irtaza</a> - <a href="https://github.com/Irtaza2009/">GitHub</a></p>
    
</footer>
</html>
